<div class="row">
  <div class="col-4" *ngFor="let card of cards">
    <div class="card">
      <img class="card-img-top img-fluid" [src]="card.img" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{card.title}}</h5>
        <p class="card-text">{{card.text}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
